name: 部署到阿里云ECS服务器

on:
  push:
    branches: [ 1.0.1 ]  # 根据您的分支名称调整

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
    
    - name: 安装 SSH 密钥
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        known_hosts: unnecessary
        if_key_exists: replace
        
    - name: 添加服务器到已知主机
      run: ssh-keyscan -H 8.155.16.247 >> ~/.ssh/known_hosts
      
    - name: 部署到服务器
      run: |
        rsync -avz --exclude 'node_modules' --exclude '.git' . root@8.155.16.247:/var/www/yaren-server/
        
    - name: 远程执行部署命令
      run: |
        ssh root@8.155.16.247 "cd /var/www/yaren-server && npm install --production && pm2 restart main.js || pm2 start main.js --name yaren-server"
